name: PR Build Docusaurus

on:
  push:
    branches: ["master", "main"]
    paths:
      - 'docs/**/*.md'

permissions:
  checks: write
  contents: write   

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache translations
        uses: actions/cache@v3
        with:
          path: .translation-cache
          key: translations-${{ hashFiles('docs/**/*.md') }}
          restore-keys: translations-

      - name: Install dependencies
        run: npm install

      # Übersetzungen erzeugen
      - name: Translate changed docs
        run: node translate.js
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Debug new files
        run: |
          echo "Unstaged changes:"
          git status --untracked-files=all --short

      # Nur bei Push: Änderungen committen und zurückpushen
      - name: Commit translations
        if: github.event_name == 'push'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A i18n/
          if ! git diff --cached --quiet; then
            git commit -m "Auto-translate docs"
            git push origin HEAD:${GITHUB_REF#refs/heads/}
          else
            echo "No translation changes to commit"
          fi

      # Immer: Build prüfen
      - name: Build Docusaurus
        run: npm run build
